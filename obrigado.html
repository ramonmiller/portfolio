<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      max-width: 450px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00c3ff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #ddd;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background: #00c3ff;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #0099cc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Mensagem enviada!</h1>
    <p>Obrigado por entrar em contato, responderei o quanto antes.</p>
    <a href="index.html">Voltar ao portfólio</a>
  </div>
</body>
</html>
